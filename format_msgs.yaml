Position:
  struct:
    x: float
    y: float
    t: float
  info:
    file: Asserv_type
    object: 
      - position_robot
      - Wanted_Pos

Speed:
  struct:
    vx: float
    vy: float
    vt: float
  info:
    file: Asserv_type
    object: 
      - speed_robot
      - Wanted_Speed

Acceleration:
  struct:
    ax: float
    ay: float
    at: float
  info:
    file: Asserv_type
    object: 
      - acceleration_robot


odom_cmd:
  enable: bool # 1 activate, 0 stop publishing
  freq: float # if 0, send only once else send freq

servo_cmd:
  enable: bool # 1 activate, 0 stop publishing
  time_wait: float 
  id: int

action_done:
  is_done: bool

servo_cancel:
  id: int

version:
  version: int